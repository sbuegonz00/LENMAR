<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Memes</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <header>
    <h1>Bienvenidos a la Galería de Memes</h1>
    <p>Disfruta de los memes más divertidos</p>
  </header>
  
  <section class="gallery">
    <div class="row">
        <div class="blur">
            <img src="https://i.ytimg.com/vi/cgvcuJIf8LE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA3mccx7__H2zBGvuoAInxlNo396g" alt="Meme 1">
        </div>
        <div class="blur">
            <img src="https://www.boredpanda.es/blog/wp-content/uploads/2023/05/memes-informaticos-16-646c20a6d078f__700.jpg" alt="Meme 2">
        </div>
        <div class="blur">
            <img src="https://via.placeholder.com/300x300?text=Meme+3" alt="Meme 3">
        </div>
    </div>
    <div class="column">
        <div class="blur">
            <img src="https://via.placeholder.com/300x300?text=Meme+4" alt="Meme 4">
        </div>
        <div class="blur">
            <img src="https://via.placeholder.com/300x300?text=Meme+5" alt="Meme 5">
        </div>
        <div class="blur">
            <img src="https://via.placeholder.com/300x300?text=Meme+6" alt="Meme 6">
        </div>
    </div>
  </section>

  <footer>
    <p>2024 Galería de Memes</p>
  </footer>
</body>
</html>
